<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="images/icon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin=""/>
  <title>IP Address Tracker</title>
</head>
<body>
  <div class="block">
    <div class="inputArea">
      <h1>IP Address Tracker</h1>
      <div class="input-group">
        <input type="text" placeholder="Enter an IP Address" id="ipInput">
        <button type="button" id="ipSubmit">
          <svg xmlns="http://www.w3.org/2000/svg" width="11" height="18"><path fill="none" stroke="#FFF" stroke-width="4" d="M2 1l6 6-6 6"/></svg>
        </button>
      </div>
      <div class="error" id="error"> 
        <img src="images/error.svg" height="20px" width="20px" alt="">
        <span>Please provide a valid IP address.</span> 
      </div>
    </div>
    <div class="map" id="map"></div>
    <div class="details">
      <div class="ipAddress_container container">
        <div class="title">ip address</div>
        <div class="detail ipAdress" id="ipAdress">192.168.52.0</div>
      </div>
      <div class="location_container container">
        <div class="title">location</div>
        <div class="detail location" id="location">Brooklyn , NY-10001</div>
      </div>
      <div class="timezone_container container">
        <div class="title">timezone</div>
        <div class="detail timezone" id="timezone">UTS-5:00</div>
      </div>
      <div class="isp_container">
        <div class="title">isp</div>
        <div class="detail isp" id="isp">spacex</div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script>
    var map = L.map('map').setView([37.1232245, -78.4927721], 13);

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    L.marker([37.1232245, -78.4927721]).addTo(map)
    
  </script>
  <script src="https://kit.fontawesome.com/55733442d5.js" crossorigin="anonymous"></script>
</body>
</html>
